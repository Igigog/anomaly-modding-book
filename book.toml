[book]
authors = ["Igor Anpilogov"]
language = "en"
multilingual = false
src = "src"
title = "Anomaly Modding Book"

[output.html]
git-repository-url = "https://github.com/Igigog/anomaly-modding-book"
site-url = "/anomaly-modding-book/"
edit-url-template = "https://github.com/Igigog/anomaly-modding-book/edit/main/{path}"
additional-css = ["assets/theme/css/custom.css", "assets/theme/css/mdbook-admonish.css", "assets/theme/css/pagetoc.css", "assets/theme/css/whichlang.css", "devicon.min.css" ]
additional-js  = ["assets/theme/js/pagetoc.js", "assets/theme/js/mermaid.min.js", "assets/theme/js/mermaid-init.js", "assets/theme/js/whichlang.js" ]

[output.html.fold]
enable = true
level = 16

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.theme]
pagetoc        = true
