name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Запускать при пуше в ветку main
  pull_request: # Опционально: запускать на pull request для проверки сборки
    branches: [ main ]
  workflow_dispatch: # Позволяет запустить workflow вручную из вкладки Actions

# Настраивает разрешения для GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Ограничивает одновременное выполнение одного деплоя
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'latest'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Более строгий и надежный, чем npm install

      - name: Build website
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build # Путь к собранным статическим файлам Docusaurus

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Этот job зависит от успешного выполнения job 'build'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4